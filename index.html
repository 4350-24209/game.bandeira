<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega Bandeira - O Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e; /* Fundo escuro */
            color: #e0e0e0; /* Cor do texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Para evitar barras de rolagem indesejadas */
        }

        .container {
            background-color: #2a2a4a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3); /* Sombra neon */
            text-align: center;
            border: 2px solid #00ffff; /* Borda de destaque */
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 30px;
        }

        /* Estilo para a tela de login */
        #login-screen input[type="text"],
        #login-screen button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }

        #login-screen input[type="text"] {
            background-color: #3a3a5a;
            color: #e0e0e0;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.4);
        }

        #login-screen button {
            background-color: #00ffff;
            color: #1a1a2e;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #login-screen button:hover {
            background-color: #00dddd;
            transform: translateY(-2px);
        }

        /* Estilo para o card da bandeira */
        #game-screen {
            display: none; /* Escondido inicialmente */
        }

        .flag-card {
            background-color: #3a3a5a;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); /* Sombra roxa */
            position: relative;
            overflow: hidden; /* Para o zoom */
        }

        .flag-card h2 {
            color: #ff00ff;
            margin-bottom: 15px;
            text-shadow: 0 0 8px #ff00ff;
        }

        .flag-display {
            width: 200px;
            height: 150px;
            background-color: #5a5a7a;
            margin: 0 auto 20px auto;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .flag-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none; /* Escondido inicialmente, mostra quando tem foto */
            transition: transform 0.5s ease-in-out; /* Efeito de zoom */
        }

        .flag-display .flag-icon {
            font-size: 80px; /* √çcone de bandeira */
            color: #ffcc00;
            animation: flagWave 2s infinite alternate; /* Anima√ß√£o de balan√ßo */
        }

        @keyframes flagWave {
            0% { transform: rotateZ(0deg); }
            50% { transform: rotateZ(5deg); }
            100% { transform: rotateZ(0deg); }
        }

        .flag-owner {
            font-size: 1.2rem;
            color: #ccff00; /* Cor verde lim√£o */
            margin-top: 15px;
        }

        .take-flag-button {
            background-color: #ff00ff;
            color: #1a1a2e;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .take-flag-button:hover {
            background-color: #dd00dd;
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none; /* Esconde o input de arquivo padr√£o */
        }

        .custom-file-upload {
            display: inline-block;
            background-color: #008080; /* Cor teal */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #006666;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1>Login</h1>
            <input type="text" id="username-input" placeholder="Seu nome de jogador">
            <button id="login-button">Entrar no Jogo</button>
        </div>

        <div id="game-screen">
            <h1>A Bandeira √© Sua?</h1>
            <div class="flag-card">
                <h2>Bandeira Atual</h2>
                <div class="flag-display">
                    <span class="flag-icon">üö©</span> <img id="flag-image" src="" alt="Bandeira Assumida">
                </div>
                <p class="flag-owner">Bandeira em posse de: <span id="current-owner">Ningu√©m</span></p>

                <label for="flag-upload" class="custom-file-upload">
                    Assumir a Bandeira (Upload de Foto)
                </label>
                <input type="file" id="flag-upload" accept="image/*">
            </div>
        </div>
    </div>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const gameScreen = document.getElementById('game-screen');
        const usernameInput = document.getElementById('username-input');
        const loginButton = document.getElementById('login-button');
        const flagUpload = document.getElementById('flag-upload');
        const flagImage = document.getElementById('flag-image');
        const flagIcon = document.querySelector('.flag-icon');
        const currentOwnerSpan = document.getElementById('current-owner');
        const flagDisplay = document.querySelector('.flag-display');

        let currentFlagOwner = "Ningu√©m";

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                loginScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                // O primeiro a logar pode assumir a bandeira automaticamente se quiser
                // Ou apenas esperar que ele fa√ßa o upload da foto
            } else {
                alert('Por favor, digite seu nome de jogador!');
            }
        });

        flagUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    flagIcon.style.display = 'none'; // Esconde o √≠cone
                    flagImage.src = e.target.result;
                    flagImage.style.display = 'block'; // Mostra a imagem
                    currentFlagOwner = usernameInput.value;
                    currentOwnerSpan.textContent = currentFlagOwner;

                    // Aplica o efeito de zoom
                    flagImage.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        flagImage.style.transform = 'scale(1)';
                    }, 500); // Remove o zoom ap√≥s um tempo
                };
                reader.readAsDataURL(file);
            }
        });

        // Simula√ß√µes para testar:
        // Se a p√°gina for recarregada, a bandeira voltaria ao estado inicial "Ningu√©m"
        // Para persistir, seria necess√°rio um backend (API) para salvar o estado.
    </script>
</body>
</html>
